name: libschemaregistry
lang: unknown
lang_version: unknown
git:
  enable: true
github:
  enable: true
semaphore:
  enable: true
  pipeline_enable: false
  tasks:
    - name: create-git-tag
      branch: main
      pipeline_file: .semaphore/create-git-tag.yml
      parameters:
        - name: TAG_NAME
          required: true
          description: The name of the tag to be created.
          default_value: "X.Y.Z"
codeowners:
  enable: true
renovatebot:
  enable: true
  automerge:
    enable: false
